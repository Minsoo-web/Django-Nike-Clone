{% extends "product/base.html" %}

<!-- sign-up content -->
{% block content %}
<section class="cover" id="sign-up">
  {% if user.is_authenticated %}
  <div>
    {{ user.username }}님은 이미 회원이십니다.
  </div>
  {% else %}
  <h1>회원가입</h1>
  {% if form %}
  <form method="POST" action="/member/signup/" class="form-box-signUp">
    {% csrf_token %} {{ form.as_p }}
    <input type="submit" value="회원가입하기 (만 14세 이상)" />
  </form>
  {% else %}
  <div>{{ message }}</div>
  <a href="/member/signup/"
    ><button type="button" class="btn btn-primary">
      go back
    </button>
  </a>
  {% endif %}
  <!-- 회원인지 묻는 endif -->
  {% endif %}
</section>
{% endblock %}
